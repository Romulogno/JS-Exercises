<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    


    <h1>Seja bem vindo</h1>  
    <script>
       var n1 = Number.parseInt(window.prompt("Digite um numero")); //Converte os dados de string para inteiro no prompt
       var n2 = Number.parseInt(window.prompt("Digite o segundo numero")); // Converte os dados de string para inteiro no prompt
       var soma = n1 + n2; // variavel soma recebe a soma dos valores n1 + n2  
       window.alert(`A soma do valor ${n1} + ${n2} = ${soma}`); // exibe o valor que esta dentro da variavel soma em uma caixa de alert usando concatenacao "place holder"
    </script>
</body>
</html>
